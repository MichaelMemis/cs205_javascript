<html>
<head>
<script type="text/javascript">

function validate_form(thisform) {
    /* return true if there is an "@" symbol followed by a ".", or false otherwise */
    /* your code here */
    var email_str = thisform.email.value
    console.log("Email String" + email_str)

    at_index = email_str.indexOf("@")
    dot_index = email_str.lastIndexOf(".")

    if (at_index == -1 || (dot_index == -1) || (at_index > dot_index) || (dot_index + 1 == email_str.length)){
        alert("Bad Email")
        return false;
    } else {
        alert("Good Email")
        return true;

    }

}


</script>
</head>

<body>
<form action="" onsubmit="return validate_form(this);" method="post">
Email: <input type="text" name="email" size="30">
<input type="submit" value="Submit">
</form>
</body>

</html>
